<template name="sites_page">
  <div>
    <div class="hidden-sm col-lg-3">
      <ul id="left-navbar" class="nav nav-tabs nav-stacked">
	<li>
	  <a href="#my_sites" style="font-weight: bold;">My Sites</a>
	</li>
	<li>
	  <a href="#shared_sites" style="font-weight: bold;">Shared Sites</a>
	</li>
	<li>
	  <a href="#trending_sites" style="font-weight: bold;">Trending Sites</a>
	</li>
      </ul>
    </div>
    
    <div class="col-lg-9">
      <a id="my_sites"/>
      <div id="my-sites">
	<table class="sites-table table table-hover table-bordered">
	  <thead>
	    <tr>
	      <td>Url</td>
	      <td>Template</td>
	      <td>Users</td>
	      <td>Owner</td>
	      <td>Actions</td>
	    </tr>
	  </thead>
	  <tbody>
	  {{#each my_sites}}
	  <tr>
	    <td>
	      <a href="/{{url}}">{{url}}</a>
	    </td>
	    <td>
	      {{template}}
	    </td>
	    <td class="user-input-td">
	      <div>
		{{>site_users}}
	      </div>
	    </td>
	    <td>
	      <a href="/users/{{owner}}">{{owner}}</a>
	    </td>
	    <td>
	      <div class="btn-group">
		<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
		  Action <span class="caret"></span>
		</button>
		<ul class="dropdown-menu" role="menu">
		  <li><a href="#">Manage</a></li>
		  <li><a href="#">Delete</a></li>
		</ul>
	      </div>
	    </td>
	  </tr>
	  {{/each}}
	  </tbody>
	</table>
      </div>

      <a id="shared_sites"/>
      <div>
	<table class="sites-table table table-hover table-bordered">
	  <thead>
	    <tr>
	      <td>Url</td>
	      <td>Template</td>
	      <td>Owner</td>
	    </tr>
	  </thead>
	  <tbody>
	  {{#each shared_sites}}
	  <tr>
	    <td>
	      <a href="/{{url}}">{{url}}</a>
	    </td>
	    <td>
	      {{template}}
	    </td>
	    <td>
	      {{owner}}
	    </td>
	  </tr>
	  {{/each}}
	  </tbody>
	</table>
      </div>
    </div>
  </div>
</template>
